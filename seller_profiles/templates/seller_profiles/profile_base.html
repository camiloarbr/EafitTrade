{% extends 'products/base.html' %}
{% load form_tags %}

{% block extra_styles %}
<style>
    .profile-section {
        min-height: calc(100vh - 56px);
        background-color: #f8f9fa;
        padding: 3rem 0;
    }
    
    .profile-card {
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        background: white;
        overflow: hidden;
    }
    
    .profile-header {
        background: var(--primary-color);
        padding: 2rem;
        color: white;
        text-align: center;
        position: relative;
    }
    
    .profile-image-wrapper {
        width: 150px;
        height: 150px;
        margin: 0 auto 1rem;
        position: relative;
    }
    
    .profile-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .profile-body {
        padding: 2rem;
    }
    
    .store-name {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    
    .store-slogan {
        font-size: 1.1rem;
        color: rgba(255,255,255,0.9);
        margin-bottom: 0;
    }
    
    .schedule-table {
        width: 100%;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    .schedule-table th {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem;
    }
    
    .schedule-table td {
        padding: 1rem;
        vertical-align: middle;
    }
    
    .schedule-table tr:nth-child(even) {
        background-color: #f8f9fa;
    }
    
    .edit-button {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.2s;
    }
    
    .edit-button:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-2px);
    }
    
    .form-section {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .schedule-formset {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 0.5rem;
        margin-top: 2rem;
    }
    
    .schedule-form {
        background: white;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
    }
    
    .schedule-form:last-child {
        margin-bottom: 0;
    }
    
    .whatsapp-button {
        display: inline-flex;
        align-items: center;
        background-color: #25D366;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
        border: none;
        margin-top: 1rem;
    }
    
    .whatsapp-button:hover {
        background-color: #128C7E;
        color: white;
        transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
        .whatsapp-button {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.5rem 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    }
</style>
{% endblock %}
