<!DOCTYPE html>
<html>
<head>
    <title>Login - EAFIT Trade</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesi칩n</h2>
        
        {% if form.errors %}
            <p class="error-message">Tu usuario o contrase침a son incorrectos. Por favor intenta de nuevo.</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Contrase침a:</label>
                {{ form.password }}
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="button">Iniciar Sesi칩n</button>
        </form>
    </div>
</body>
</html>
